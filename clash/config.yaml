p: &p { type: http, interval: 86400, health-check: {
        enable: true,
        #url: https://www.gstatic.com/generate_204,
        url: https://cp.cloudflare.com/generate_204,
        interval: 600,
      } }

use: &use
  type: select
  use:
    - proxy
  exclude-filter: "剩余流量|过期时间"

# url里填写自己的订阅,名称不能重复,path(文件位置)不能重复
proxy-providers:
  proxy:
    <<: *p
    url: ""
    path: ./proxy.yaml

mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: warning
ipv6: true
unified-delay: true
tcp-concurrent: true
keep-alive-interval: 600

external-controller: 0.0.0.0:9090
#external-ui: /var/tmp/clash-meta-webui
external-ui: webui
#external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip" #从 GitHub Pages 分支获取
secret: ""

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - +.v2ex.com
    - +.steamcommunity.com
    - +.steampowered.com
    #- +.live.com

# dns:
#   enable: true
#   ipv6: true
#   default-nameserver: [223.5.5.5, 119.29.29.29]
#   enhanced-mode: fake-ip
#   fake-ip-range: 198.18.0.1/16
